<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温暖小故事集</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #FFF9E5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFD791;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #FF6F61;
        }

      .story-container {
            margin: 20px;
            padding: 20px;
            background-color: #FFEFD5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

      .story-title {
            color: #FF8C00;
            font-size: 1.5em;
            margin-top: 0;
        }

      .story-content {
            color: #333;
        }

        footer {
            background-color: #FFD791;
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>温暖小故事集</h1>
    </header>
    <div class="story-container">
        <h2 class="story-title">冬日的热茶</h2>
        <p class="story-content">在一个寒冷的冬日，我走在回家的路上，双手被冻得通红。路过一家咖啡店时，店员看到了我，微笑着递给我一杯热茶，说：“天太冷了，暖暖手吧。”那杯热茶不仅温暖了我的手，更温暖了我的心。</p>
    </div>
    <div class="story-container">
        <h2 class="story-title">迷路后的指引</h2>
        <p class="story-content">有一次我在陌生的城市迷路了，焦急万分。一位老奶奶看到我迷茫的样子，主动过来询问，然后耐心地给我指路，还一直陪着我走到了我要去的地方。她的善良让我在陌生的城市里感受到了家的温暖。</p>
    </div>
    <footer>
        &copy; 2025 温暖小故事收集站
    </footer>
</body>

</html>
