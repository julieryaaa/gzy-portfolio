     .story-title {

<body>
    <header>
        <h1>暖光集语</h1>
    </header>
    <div class="story-section">
        <h2 class="story-title">路灯下的陪伴</h2>
        <p class="story-content">那天夜里，我独自走在回家的路上，心情低落。小区门口的路灯下，一直陪着我的小狗突然跑了过来，它围着我欢快地摇着尾巴，仿佛在告诉我不要难过。在那一瞬间，心中的阴霾被它的温暖驱散。</p>
    </div>
    <div class="story-section">
        <h2 class="story-title">旧书里的惊喜</h2>
        <p class="story-content">整理书架时，翻出一本多年前的旧书。打开后，发现里面夹着一张纸条，是曾经好友写的鼓励话语。那些早已被遗忘的美好回忆瞬间涌上心头，也让我感受到了时光里藏着的温暖。</p>
