<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://wx4.sinaimg.cn/mw690/9987a926gy1hybaqt12u9j20zu1dpwsq.jpg');
            background-size: cover;
            background-position: center;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            z-index: 1;
        }

        #display {
            width: 100%;
            height: 70px;
            font-size: 36px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 5px;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(45deg, #FF69B4, #87CEFA);
        }

        button:hover {
            transform: scale(1.05);
        }

        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><button onclick="appendToDisplay('7')">7</button></td>
                <td><button onclick="appendToDisplay('8')">8</button></td>
                <td><button onclick="appendToDisplay('9')">9</button></td>
                <td><button onclick="appendToDisplay('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('4')">4</button></td>
                <td><button onclick="appendToDisplay('5')">5</button></td>
                <td><button onclick="appendToDisplay('6')">6</button></td>
                <td><button onclick="appendToDisplay('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('1')">1</button></td>
                <td><button onclick="appendToDisplay('2')">2</button></td>
                <td><button onclick="appendToDisplay('3')">3</button></td>
                <td><button onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('0')">0</button></td>
                <td><button onclick="appendToDisplay('.')">.</button></td>
                <td><button onclick="calculate()">=</button></td>
                <td><button onclick="appendToDisplay('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button onclick="clearDisplay()">C</button></td>
            </tr>
        </table>
    </div>
    <div id="fireworks"></div>
    <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="explosionSound" src="https://www.soundjay.com/explosion/explosion-01.wav"></audio>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
            playClickSound();
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
            playClickSound();
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
            playClickSound();
            playExplosionSound();
            createFireworks();
        }

        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.currentTime = 0;
            clickSound.play();
        }

        function playExplosionSound() {
            const explosionSound = document.getElementById('explosionSound');
            explosionSound.currentTime = 0;
            explosionSound.play();
        }

        function createFireworks() {
            const fireworks = document.getElementById('fireworks');
            const numParticles = 100;
            const colors = ['#FF69B4', '#FFB6C1', '#FFC0CB', '#87CEFA', '#ADD8E6', '#B0E0E6'];
            const randomX = window.innerWidth * Math.random();
            const randomY = window.innerHeight * Math.random();

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = randomX + 'px';
                particle.style.top = randomY + 'px';
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 300;
                const targetX = randomX + distance * Math.cos(angle);
                const targetY = randomY + distance * Math.sin(angle);
                particle.animate([
                    { transform: `translate(0, 0)`, opacity: 1 },
                    { transform: `translate(${targetX - randomX}px, ${targetY - randomY}px)`, opacity: 0 }
                ], {
                    duration: 1500,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                fireworks.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }
    </script>
</body>

</html>
