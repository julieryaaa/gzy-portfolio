<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈绮贞 - 太聪明 CD 封面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

       .cd-container {
            position: relative;
            width: 400px;
            height: 500px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

       .turntable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('https://dummyimage.com/300x300/000/fff&text=Turntable') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 5s linear infinite;
        }

       .song-cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: url('https://9987a926gy1hybaqt12u9j20zu1dpwsq.jpg/150x150/000/fff&text=Song+Cover') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            z-index: 1; /* 让封面图片在唱片机上面 */
        }

       .lyrics {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            height: 100px;
            overflow: hidden;
            color: white;
            font-size: 16px;
        }

       .lyrics p {
            position: absolute;
            top: 100%;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }

       .pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes scroll {
            from {
                top: 100%;
            }
            to {
                top: -100%;
            }
        }

       .paused .turntable,
       .paused .lyrics p,
       .paused audio {
            animation-play-state: paused;
            pointer-events: none; /* 暂停时防止误操作 */
            audio.paused = true;
        }
    </style>
</head>

<body>
    <div class="cd-container">
        <div class="turntable"></div>
        <div class="song-cover"></div>
        <div class="lyrics">
            <p>
            嘿，我中意你啊
            想要想要你的可爱
            想你想到脑袋超载
        </p>
        </div>
        <button class="pause-button" onclick="togglePause()">暂停</button>
        <audio id="music" src="https://星露谷类音乐.mp3" controls style="display: none;"></audio>
    </div>
    <script>
        const music = document.getElementById('music');
        function togglePause() {
            const cdContainer = document.querySelector('.cd-container');
            cdContainer.classList.toggle('paused');
            const button = document.querySelector('.pause-button');
            if (cdContainer.classList.contains('paused')) {
                button.textContent = '继续';
                music.pause();
            } else {
                button.textContent = '暂停';
                music.play();
            }
        }

        music.play(); // 页面加载时自动播放音乐
    </script>
</body>

</html>
