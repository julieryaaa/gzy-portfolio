<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初心love CD 封面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

       .cd-container {
            position: relative;
            width: 400px;
            height: 500px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

       .turntable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 5s linear infinite;
        }

       .song-cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: url('https://github.com/julieryaaa/gzy-portfolio/blob/main/9987a926gy1hybaqt12u9j20zu1dpwsq.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
        }

       .lyrics {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            height: 100px;
            overflow: hidden;
            color: white;
            font-size: 16px;
        }

       .lyrics p {
            position: absolute;
            top: 100%;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }

       .pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes scroll {
            from {
                top: 100%;
            }
            to {
                top: -100%;
            }
        }

       .paused .turntable,
       .paused .lyrics p {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="cd-container">
        <div class="turntable"></div>
        <div class="song-cover"></div>
        <div class="lyrics">
            <p>
                初心love
                想要想要更多的爱
                不应该是那样啊
                我的第一次全部与你有关
</p>
        </div>
        <button class="pause-button" onclick="togglePause()">暂停</button>
    </div>
    <script>
        function togglePause() {
            const cdContainer = document.querySelector('.cd-container');
            cdContainer.classList.toggle('paused');
            const button = document.querySelector('.pause-button');
            button.textContent = cdContainer.classList.contains('paused') ? '继续' : '暂停';
        }
    </script>
</body>

</html>
